<!DOCTYPE html>
<html lang="fr">
	<head>
	    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Normalize.CSS"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
        <title>ohmyfood</title>
	</head>
	<body>
        <header>
            <div class="Bouton-Retour-Logo">
                <a href="/index.html"><span class="Menu-Boutton-Retour"><i class="fas fa-arrow-left"></i></span></a>
                <img src="images/logo/ohmyfood.png" alt="logo du site" id="ohmyfood-Menu-A-La-Française">
            </div>
            <figure class="Figure-Menu"><div class="img_cover-Menu-La-Palette-Du-Goût"><img src="images/restaurants/À-la-française.jpg" alt="La note enchantée"></div></figure>
        </header>
        <main id="Main-Menu-La-Palette-Du-Gout">
            <h1 class="H1-La-palette-du-gout">À la Française<i class="far fa-heart"></i></h1>
                <h2 class="Titre_Entrees"><span class="Bordure-Titre">ENTRÉES</span></h2>
                    <figure><h3 class="Menu-Bold2">Tartare de poulpe acidulé</h3>
                        <p class="Description-Menu">Aux zestes d'orange</p><span class="Prix">25€</span></figure>
                    <figure><h3 class="Menu-Bold2">Velouté de légumes d'antan</h3>
                        <p class="Description-Menu">Carotte, panais, topinambour</p><span class="Prix">35€</span></figure>
                    <figure><h3 class="Menu-Bold2">Soupe à l'oignon</h3>
                        <p class="Description-Menu">Revisitée</p><span class="Prix">20€<button><i class="far fa-hand-point-up"></i><i class="far fa-check-circle"></i></button></span></figure>

                <h2 class="Titre_Plats-A-La-Francaise"><span class="Bordure-Titre">PLATS</span></h2>
                    <figure><h3 class="Menu-Bold2">Coquilles Saint-Jacques</h3>
                        <p class="Description-Menu">Accompagnées d'une purée de panais</p><span class="Prix">40€</span></figure>
                    <figure><h3 class="Menu-Bold2">Magret de canard</h3>
                        <p class="Description-Menu">Et parmentier de pommes de terre</p><span class="Prix">35€</span></figure>
                    <figure><h3 class="Menu-Bold2">Pigeonneau d’Ille-et-Vilaine</h3>
                        <p class="Description-Menu">Sur son lit de gnocchis aux légumes</p><span class="Prix">44€</span></figure>
                <h2 class="Titre_Desserts"><span class="Bordure-Titre">DESSERTS</span></h2>
                    <figure><h3 class="Menu-Bold2">Pétales de violettes glacés</h3>
                        <p class="Description-Menu">Et purée de noisettes</p><span class="Prix">18€</span></figure>
                    <figure><h3 class="Menu-Bold2">Fondant au chocolat</h3>
                        <p class="Description-Menu">Revisité</p><span class="Prix">22€</span></figure>
                    <figure><h3 class="Menu-Bold2">Millefeuille croustillant</h3>
                        <p class="Description-Menu">Myrtilles et pâte d’amande</p><span class="Prix">23€</span></figure>
                        <button class="Boutton-Commander">Commander</button>
        </main>
        <footer>
            <h3>ohmyfood</h3>
                <p class="bold"><span class="Fourchette-Couteau"><i class="fas fa-utensils"></i></span>Proposer un restaurant</p>
                <p class="bold"><span class="Partenaire"><i class="fas fa-hands-helping"></i></span>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
        </footer>
	</body>
</html>
